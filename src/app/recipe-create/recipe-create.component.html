<div class="container">
    <h1> Add a cocktail recipe </h1>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

        <div class="form-group">
            <label for="name">Cocktail name</label>
            <input type="text" class="form-control" id="name" placeholder="Mojito" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="picture">Image URL</label>
            <input type="text" class="form-control" id="picture" placeholder="http://www.cocktails.com/dQw4w9WgXcQ.jpg"
                formControlName="picture" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="A sweet cocktail with lime and mint"
                formControlName="description" />
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>
</div>
